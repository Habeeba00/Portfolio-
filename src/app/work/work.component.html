<section class="work-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="mb-5">
          <h5 class="my-work text-uppercase text-muted">My work</h5>
          <h2 class="recent-work text-uppercase">Recent work</h2>
        </div>
        <div class="mb-4">
          <ul class="nav nav-tabs border-0">
            <li class="nav-item">
              <a
                class="nav-link"
                [class.active]="selectedCategory === 'all'"
                (click)="filterByCategory('all')"
                style="cursor: pointer"
              >
                Graphic Design
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [class.active]="selectedCategory === 'apps'"
                (click)="filterByCategory('apps')"
                style="cursor: pointer"
              >
                Apps
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [class.active]="selectedCategory === 'software'"
                (click)="filterByCategory('software')"
                style="cursor: pointer"
              >
                Software
              </a>
            </li>
          </ul>
        </div>

        <div class="row g-4 mb-5">
          <div class="col-md-6" *ngFor="let item of filteredItems">
            <div class="card border-0 shadow-sm h-100 work-item">
              <div class="position-relative overflow-hidden">
                <img
                  [src]="item.image"
                  [alt]="item.title"
                  class="card-img-top work-image"
                />

                <div
                  class="overlay position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-between p-4"
                >
                  <div>
                    <h3 class="text-white text-decoration-underline">
                      {{ item.title }}
                    </h3>
                    <p class="text-white-50">{{ item.category }}</p>
                  </div>
                  <div class="d-flex gap-2">
                    <button class="btn btn-light btn-sm">
                      <i class="bi bi-share"></i>
                    </button>
                    <button class="btn btn-light btn-sm">
                      <i class="bi bi-eye"></i> {{ item.views }}
                    </button>
                    <button class="btn btn-light btn-sm">
                      <i class="bi bi-heart"></i> {{ item.likes }}
                    </button>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-5" *ngIf="hasMoreItems">
          <button class="btn btn-primary btn-lg px-5" (click)="showMore()">
            Show More
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
