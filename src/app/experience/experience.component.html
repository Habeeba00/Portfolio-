<section class="experience-section py-5">
  <div class="container">
    <div class="row mb-5">
      <div class="col-lg-8 mx-auto">
        <div class="mb-5">
          <h5 class="experience text-muted text-uppercase">Experience</h5>
          <h2 class="work text-uppercase">work experience</h2>
        </div>

        <div class="timeline-container position-relative">
          <div
            class="timeline-item d-flex mb-4"
            *ngFor="let exp of experiences"
          >
            <div class="timeline-icon-wrapper position-relative">
              <div
                class="timeline-icon rounded-circle d-flex align-items-center justify-content-center icon-{{
                  exp.iconColor
                }}"
              >
                <i class="fas fa-pencil-alt text-white"></i>
              </div>
            </div>

            <div class="timeline-content flex-grow-1 ms-4">
              <div class="card shadow-sm border-0 bg-light">
                <div class="card-body p-4">
                  <h3 class="h4 fw-semibold mb-2">
                    {{ exp.title }}
                    <span class="text-muted fw-normal">{{ exp.period }}</span>
                  </h3>
                  <p class="text-muted mb-0">{{ exp.description }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
